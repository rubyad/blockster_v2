# fly.toml - Fly.io deployment configuration for High Rollers Elixir
# Single server deployment in Frankfurt (fra)

app = "high-rollers-elixir"
primary_region = "fra"

[build]

[deploy]
  # No migration command - Mnesia tables are created on app startup by MnesiaInitializer

[env]
  PHX_HOST = "high-rollers-elixir.fly.dev"
  PHX_SERVER = "true"
  # Single server - no clustering needed
  # DNS_CLUSTER_QUERY not set

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[mounts]
  source = "high_rollers_data"
  destination = "/data"
  initial_size = "1gb"
