# fly.toml app configuration file generated for high-rollers-nfts on 2026-01-03T19:00:52-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'high-rollers-nfts'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  DB_PATH = '/data/highrollers.db'
  NODE_ENV = 'production'
  PORT = '8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
